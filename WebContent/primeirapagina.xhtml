<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Cadastro de Usuário</title>
</h:head>

<h:body>

	<h:form id="formPessoa">

		<h:panelGrid columns="2">
			<f:facet name="header">
				<h:outputText value="Cadastro de Usuário"/>
			</f:facet>
			<h:outputLabel value="Id:"/>
			<h:inputText value="#{pessoaBean.pessoa.id}" readonly="true"/>

			<h:outputLabel value="Nome:"/>
			<h:inputText value="#{pessoaBean.pessoa.nome}" />

			<h:outputLabel value="Sobrenome:"/>
			<h:inputText value="#{pessoaBean.pessoa.sobrenome}"/>

			<h:outputLabel value="Idade:"/>
			<h:inputText value="#{pessoaBean.pessoa.idade}"/>
			
			<h:outputLabel value="Sexo:"/>
			<h:selectOneMenu id="campoSexo" value="#{pessoaBean.pessoa.sexo}" required="false">
				<f:selectItem itemLabel="[--Selecione--]" noSelectionOption="true"/>
				<f:selectItem itemValue="M" itemLabel="Masculino"/>
				<f:selectItem itemValue="F" itemLabel="Feminino"/>
			</h:selectOneMenu>
			
			<h:outputLabel value="Frameworks:"/>
			<h:selectManyMenu id="campoframeworks" style="height:150px;"
			value="#{pessoaBean.pessoa.frameworks}">
				<f:selectItem itemValue="Hibernate"/>
				<f:selectItem itemValue="Spring MVC"/>
				<f:selectItem itemValue="Jpa"/>
				<f:selectItem itemValue="PrimeFaces"/>
				<f:selectItem itemValue="JSF"/>
			</h:selectManyMenu>>
			
			Ativo
			<h:selectBooleanCheckbox value="#{pessoaBean.pessoa.ativo}"/>
			
			<h:outputLabel value="Login:"/>
			<h:inputText value="#{pessoaBean.pessoa.login}"/>
			
			<h:outputLabel value="Senha:"/>
			<h:inputSecret value="#{pessoaBean.pessoa.senha}"/>
			
			<h:outputLabel value="Perfil:"/>
			<h:selectOneMenu id="perfil" value="#{pessoaBean.pessoa.perfilUser}" required="false">
				<f:selectItem itemLabel="[--Selecione--]" noSelectionOption="true"/>
				<f:selectItem itemValue="ADMIN" itemLabel="Administrador(a)"/>
				<f:selectItem itemValue="SECRETARIO" itemLabel="Secretário(a)"/>
				<f:selectItem itemValue="GERENTE" itemLabel="Gerente"/>
				<f:selectItem itemValue="VENDEDOR" itemLabel="Vendedor(a)"/>
			</h:selectOneMenu>

			<h:outputLabel />
			<h:panelGroup>
				<h:commandButton value="Novo" action="#{pessoaBean.novo}" image="/resources/img/newUserIcon01.png" title="Novo"/>
				<h:commandButton value="Salvar" action="#{pessoaBean.salvar}" image="/resources/img/saveIcon01.png" title="Salvar"/>
				<h:commandButton value="Deletar" action="#{pessoaBean.remove}" image="/resources/img/deleteIcon01.png" title="Deletar"/>
				<h:commandButton value="Limpar" type="reset"/>
			</h:panelGroup>

		</h:panelGrid>



		<h:dataTable value="#{pessoaBean.pessoas}" var="pessoa" border="3" cellpadding="5">

			<f:facet name="header">
				Lista de Usuários
			</f:facet>

			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{pessoa.id}" />
			</h:column>

			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{pessoa.nome}" />
			</h:column>

			<h:column>
				<f:facet name="header">Sobrenome</f:facet>
				<h:outputText value="#{pessoa.sobrenome}" />
			</h:column>

			<h:column>
				<f:facet name="header">Idade</f:facet>
				<h:outputText value="#{pessoa.idade}" />
			</h:column>

			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandLink>
					<f:setPropertyActionListener value="#{pessoa}"
						target="#{pessoaBean.pessoa}"/>
						<h:graphicImage value="/resources/img/editIcon01.png"/>
				</h:commandLink>

			</h:column>
			
			<h:column>
				<f:facet name="header">Excluir</f:facet>
				<h:commandLink action="#{pessoaBean.remove}">
					<f:setPropertyActionListener value="#{pessoa}"
						target="#{pessoaBean.pessoa}"/>
						<h:graphicImage value="/resources/img/deleteIcon01.png"/>
				</h:commandLink>
			</h:column>

		</h:dataTable>

	</h:form>
</h:body>


</html>
